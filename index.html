<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguiment Alumnes CFA La Pau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #2a5298;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        button {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
        }
        
        #buttonGroup {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .student-info {
            margin-top: 30px;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            table-layout: fixed;
        }
        
        #recordsTable th:nth-child(1),
        #recordsTable td:nth-child(1) {
            width: 120px;
        }
        #recordsTable th:nth-child(2),
        #recordsTable td:nth-child(2) {
            width: 140px;
        }

        #allRecordsTable th:nth-child(1),
        #allRecordsTable td:nth-child(1) {
            width: 100px;
        }
        #allRecordsTable th:nth-child(2),
        #allRecordsTable td:nth-child(2) {
            width: 120px;
        }
        #allRecordsTable th:nth-child(3),
        #allRecordsTable td:nth-child(3) {
            width: 120px;
        }
        #allRecordsTable th:nth-child(4),
        #allRecordsTable td:nth-child(4) {
            width: 120px;
        }


        .records-table th {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .records-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .records-table tr:hover {
            background: #f8f9fa;
        }

        .tipo-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tipo-acadèmic { background: #e3f2fd; color: #1976d2; }
        .tipo-social { background: #f3e5f5; color: #7b1fa2; }
        .tipo-absentisme { background: #fff3e0; color: #f57c00; }
        .tipo-baixa { background: #ffebee; color: #d32f2f; }
        .tipo-derivació { background: #e8f5e8; color: #388e3c; }

        .new-record-form {
            background: #fff;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .loading-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 2000;
            font-size: 1.2em;
            color: #1e3c72;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .message-container {
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: block;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            border: 1px solid #d32f2f;
        }

        .success {
            color: #388e3c;
            background: #e8f5e8;
            border: 1px solid #388e3c;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <span id="loadingMessage">Carregant...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>🎓 CFA La Pau</h1>
            <p>Sistema de Seguiment d'Alumnes</p>
        </div>

        <div class="content">
            <!-- Contenidor per a missatges d'error i èxit -->
            <div id="messageContainer" class="message-container"></div>
            
            <!-- Pantalla principal per a la selecció d'alumnes per curs/ensenyament -->
            <div id="mainScreen">
                <!-- Selecció inicial -->
                <div class="form-section">
                    <h2>Selecciona Curs i Ensenyament</h2>
                    
                    <div class="form-group">
                        <label for="cursSelect">Curs Acadèmic:</label>
                        <select id="cursSelect">
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="ensenyamentSelect">Ensenyament:</label>
                        <select id="ensenyamentSelect" disabled>
                            <option value="">Selecciona primer un curs</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="alumneSelect">Alumne:</label>
                        <select id="alumneSelect" disabled>
                            <option value="">Selecciona primer un ensenyament</option>
                        </select>
                    </div>
                    <div id="buttonGroup">
                        <button id="loadStudentBtn" disabled>Carregar Informació de l'Alumne</button>
                        <button id="searchStudentBtn">Cercar Alumne</button>
                    </div>
                </div>
                
                <!-- Informació de l'alumne (ara abans del formulari d'anotacions) -->
                <div id="studentInfo" class="student-info hidden">
                    <div class="form-section">
                        <h2 id="studentName">Informació de l'Alumne</h2>
                        <div id="recordsContainer">
                            <table class="records-table" id="recordsTable">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Tipus</th>
                                        <th>Anotació</th>
                                    </tr>
                                </thead>
                                <tbody id="recordsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    
                <!-- El formulari per a noves anotacions s'ha mogut aquí fora de la secció d'informació de l'alumne per fer-lo sempre visible. -->
                <div class="new-record-form">
                    <h3>Afegir Nova Anotació</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="formCurs">Curs:</label>
                            <div style="display: flex; gap: 10px;">
                                <select id="formCurs" style="flex: 1;">
                                    <option value="">Selecciona curs</option>
                                </select>
                                <input type="text" id="newCurs" placeholder="Nou curs (ex: 2027-28)" style="flex: 1;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formEnsenyament">Ensenyament:</label>
                            <div style="display: flex; gap: 10px;">
                                <select id="formEnsenyament" style="flex: 1;">
                                    <option value="">Selecciona ensenyament</option>
                                </select>
                                <input type="text" id="newEnsenyament" placeholder="Nou ensenyament" style="flex: 1;">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="formAlumne">Alumne:</label>
                            <div style="display: flex; gap: 10px;">
                                <select id="formAlumne" style="flex: 1;">
                                    <option value="">Selecciona alumne</option>
                                </select>
                                <input type="text" id="newAlumne" placeholder="Nou alumne" style="flex: 1;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newRecordDate">Data:</label>
                            <input type="date" id="newRecordDate" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newRecordType">Tipus:</label>
                            <select id="newRecordType" required>
                                <option value="">Selecciona tipus</option>
                                <option value="acadèmic">Acadèmic</option>
                                <option value="social">Social</option>
                                <option value="absentisme">Absentisme</option>
                                <option value="baixa">Baixa</option>
                                <option value="derivació">Derivació</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="newRecordNote">Anotació:</label>
                        <textarea id="newRecordNote" rows="3" placeholder="Escriu l'anotació..." required></textarea>
                    </div>
    
                    <button id="addRecordBtn">Afegir Anotació</button>
                    <button id="backToStartBtn">Tornar a l'Inici</button>
                </div>
            </div>

            <!-- Pantalla de cerca d'alumne -->
            <div id="searchScreen" class="content hidden">
                <div class="form-section">
                    <h2>Cerca d'Alumnes</h2>
                    <div class="form-group">
                        <label for="allAlumneSelect">Selecciona un alumne:</label>
                        <select id="allAlumneSelect">
                            <option value="">Selecciona un alumne</option>
                        </select>
                    </div>
                    <div id="allRecordsContainer">
                        <!-- Taula de registres de la cerca s'injectarà aquí -->
                    </div>
                    <button id="backFromSearchBtn" style="margin-top: 20px;">Tornar a l'inici</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmació -->
    <div id="confirmationModal" class="confirmation-modal hidden">
        <div class="modal-content">
            <h3>Confirmar Nova Anotació</h3>
            <div id="confirmationDetails"></div>
            <div style="margin-top: 20px;">
                <button id="confirmAddBtn">Confirmar</button>
                <button id="cancelAddBtn" style="background: #666;">Cancel·lar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuració de l'API de Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzGCVet2879gYZ3iLsvKiIQB0FuDR6sF8gF-H_QPS8pRuUGjwuhXtdL4LpQStyLjvx7/exec';
        const SHEET_ID = '1FWhKB7yu3rPFHMI8_Vzlqd1YzE68x86ZmuuV6Bbw55w';
        const FULL = 'Taula';

        // Variables globals per a les dades i l'estat actual
        let allData = [];
        let currentSelection = {
            curs: '',
            ensenyament: '',
            alumne: ''
        };

        // Elements del DOM
        const mainScreen = document.getElementById('mainScreen');
        const searchScreen = document.getElementById('searchScreen');

        const cursSelect = document.getElementById('cursSelect');
        const ensenyamentSelect = document.getElementById('ensenyamentSelect');
        const alumneSelect = document.getElementById('alumneSelect');
        const loadStudentBtn = document.getElementById('loadStudentBtn');
        const searchStudentBtn = document.getElementById('searchStudentBtn');
        const studentInfo = document.getElementById('studentInfo');
        const studentName = document.getElementById('studentName');
        const recordsTableBody = document.getElementById('recordsTableBody');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationDetails = document.getElementById('confirmationDetails');
        const messageContainer = document.getElementById('messageContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessage = document.getElementById('loadingMessage');

        // Elements del formulari
        const formCurs = document.getElementById('formCurs');
        const formEnsenyament = document.getElementById('formEnsenyament');
        const formAlumne = document.getElementById('formAlumne');
        const newCurs = document.getElementById('newCurs');
        const newEnsenyament = document.getElementById('newEnsenyament');
        const newAlumne = document.getElementById('newAlumne');
        const addRecordBtn = document.getElementById('addRecordBtn');
        const backToStartBtn = document.getElementById('backToStartBtn');
        
        // Elements de la nova pantalla de cerca
        const allAlumneSelect = document.getElementById('allAlumneSelect');
        const allRecordsContainer = document.getElementById('allRecordsContainer');
        const backFromSearchBtn = document.getElementById('backFromSearchBtn');

        // Inicialització quan la pàgina es carrega
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setTodayDate();
            setupEventListeners();
        });

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('newRecordDate').value = today;
        }

        // Configura tots els listeners d'esdeveniments
        function setupEventListeners() {
            cursSelect.addEventListener('change', onCursChange);
            ensenyamentSelect.addEventListener('change', onEnsenyamentChange);
            alumneSelect.addEventListener('change', onAlumneChange);
            loadStudentBtn.addEventListener('click', loadStudentInfo);
            addRecordBtn.addEventListener('click', showConfirmation);
            document.getElementById('confirmAddBtn').addEventListener('click', confirmAddRecord);
            document.getElementById('cancelAddBtn').addEventListener('click', hideConfirmation);
            backToStartBtn.addEventListener('click', backToStart);
            
            formCurs.addEventListener('change', onFormCursChange);
            formEnsenyament.addEventListener('change', onFormEnsenyamentChange);
            newCurs.addEventListener('input', onNewCursInput);
            newEnsenyament.addEventListener('input', onNewEnsenyamentInput);
            newAlumne.addEventListener('input', onNewAlumneInput);
            
            // Listeners de la nova funcionalitat de cerca
            searchStudentBtn.addEventListener('click', showSearchScreen);
            allAlumneSelect.addEventListener('change', onAllAlumneSelectChange);
            backFromSearchBtn.addEventListener('click', showMainScreen);
        }

        // Carrega les dades de l'API de Google Apps Script
        async function loadData(selectedCurs = null, selectedEnsenyament = null, selectedAlumne = null) {
            // Neteja els missatges anteriors
            clearMessages();
            try {
                showLoading('Carregant dades...');
                const url = `${SCRIPT_URL}?action=read&sheetId=${SHEET_ID}&sheetName=${FULL}`;
                
                const data = await makeJSONPRequest(url);

                if (data && data.success) {
                    const headers = data.data.shift();
                    allData = data.data.map(row => {
                        let obj = {};
                        headers.forEach((header, i) => {
                            obj[header] = row[i];
                        });
                        return obj;
                    });
                    
                    console.log('Dades carregades correctament:', allData.length, 'registres');
                    
                    // Actualitzem els menús de selecció per reflectir el context
                    populateMainCursos();
                    // NEW: Populate the form's cursos as soon as data is loaded.
                    populateFormCursos();
                    // Populate the new "search" dropdown
                    populateAllAlumnes();

                    if (selectedCurs && selectedEnsenyament && selectedAlumne) {
                        currentSelection.curs = selectedCurs;
                        currentSelection.ensenyament = selectedEnsenyament;
                        currentSelection.alumne = selectedAlumne;
                        
                        cursSelect.value = selectedCurs;
                        populateEnsenyaments();
                        ensenyamentSelect.value = selectedEnsenyament;
                        populateAlumnes();
                        alumneSelect.value = selectedAlumne;
                        loadStudentInfo(); // Carreguem la informació de l'alumne
                    } else {
                        // Comportament per defecte si no hi ha selecció
                        ensenyamentSelect.disabled = true;
                        alumneSelect.disabled = true;
                    }
                } else {
                    throw new Error(data ? data.message : 'Resposta invàlida del servidor');
                }
            } catch (error) {
                console.error('Error carregant dades:', error);
                showError('Error de connexió: ' + error.message + '. Si us plau, comprova la consola del navegador per a més detalls.');
            } finally {
                hideLoading();
            }
        }
        
        function populateMainCursos() {
            const cursos = [...new Set(allData.map(row => row.Curs))].filter(Boolean).sort();
            cursSelect.innerHTML = '<option value="">Selecciona curs</option>';
            cursos.forEach(curs => {
                const option = document.createElement('option');
                option.value = curs;
                option.textContent = curs;
                cursSelect.appendChild(option);
            });
        }


        // Funció per fer peticions JSONP (evita problemes de CORS)
        function makeJSONPRequest(url) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                let script = null;
                let timeoutId = null;
                
                const cleanup = () => {
                    if (script && script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    if (window[callbackName]) {
                        delete window[callbackName];
                    }
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                    }
                };
                
                try {
                    script = document.createElement('script');
                    const finalUrl = new URL(url);
                    finalUrl.searchParams.append('callback', callbackName);
                    
                    console.log('JSONP URL:', finalUrl.toString());
                    script.src = finalUrl.toString();
                    
                    window[callbackName] = function(data) {
                        cleanup();
                        console.log('JSONP resposta rebuda:', data);
                        resolve(data);
                    };
                    
                    script.onerror = function(error) {
                        cleanup();
                        console.error('Error JSONP script:', error);
                        reject(new Error('Error carregant l\'script JSONP'));
                    };
                    
                    timeoutId = setTimeout(() => {
                        cleanup();
                        reject(new Error('Timeout de la petició JSONP (15s)'));
                    }, 15000);
                    
                    document.head.appendChild(script);
                } catch (error) {
                    cleanup();
                    reject(error);
                }
            });
        }

        // Lògica per actualitzar els menús desplegables de la selecció principal
        function onCursChange() {
            currentSelection.curs = cursSelect.value;
            currentSelection.ensenyament = '';
            currentSelection.alumne = '';
            populateEnsenyaments();
            resetAlumnes();
            resetStudentInfo();
        }

        function populateEnsenyaments() {
            const curs = cursSelect.value;
            const ensenyaments = [...new Set(allData
                .filter(row => row.Curs === curs)
                .map(row => row.Ensenyament))
            ].filter(Boolean).sort();

            ensenyamentSelect.innerHTML = '<option value="">Selecciona ensenyament</option>';
            ensenyaments.forEach(ensenyament => {
                const option = document.createElement('option');
                option.value = ensenyament;
                option.textContent = ensenyament;
                ensenyamentSelect.appendChild(option);
            });

            ensenyamentSelect.disabled = ensenyaments.length === 0;
        }

        function onEnsenyamentChange() {
            currentSelection.ensenyament = ensenyamentSelect.value;
            currentSelection.alumne = '';
            populateAlumnes();
            resetStudentInfo();
        }

        function populateAlumnes() {
            const curs = currentSelection.curs;
            const ensenyament = ensenyamentSelect.value;
            
            if (!ensenyament) {
                resetAlumnes();
                return;
            }
            const alumnes = [...new Set(allData
                .filter(row => row.Curs === curs && row.Ensenyament === ensenyament)
                .map(row => row.Alumne))
            ].filter(Boolean).sort();

            alumneSelect.innerHTML = '<option value="">Selecciona alumne</option>';
            alumnes.forEach(alumne => {
                const option = document.createElement('option');
                option.value = alumne;
                option.textContent = alumne;
                alumneSelect.appendChild(option);
            });

            alumneSelect.disabled = alumnes.length === 0;
        }

        function onAlumneChange() {
            currentSelection.alumne = alumneSelect.value;
            loadStudentBtn.disabled = !currentSelection.alumne;
            resetStudentInfo();
        }

        function resetAlumnes() {
            alumneSelect.innerHTML = '<option value="">Selecciona primer un ensenyament</option>';
            alumneSelect.disabled = true;
            loadStudentBtn.disabled = true;
        }

        function resetStudentInfo() {
            studentInfo.classList.add('hidden');
        }

        // Carrega la informació d'un alumne seleccionat
        function loadStudentInfo() {
            clearMessages();
            const studentRecords = allData.filter(row => 
                row.Curs === currentSelection.curs &&
                row.Ensenyament === currentSelection.ensenyament &&
                row.Alumne === currentSelection.alumne
            );

            studentRecords.sort((a, b) => {
                const dateA = parseDate(a.Data);
                const dateB = parseDate(b.Data);
                return dateB - dateA; // Més recent primer
            });

            studentName.textContent = `${currentSelection.alumne} - ${currentSelection.ensenyament} (${currentSelection.curs})`;
            
            recordsTableBody.innerHTML = '';
            
            if (studentRecords.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" style="text-align: center; font-style: italic; color: #666;">No hi ha registres per aquest alumne</td>`;
                recordsTableBody.appendChild(row);
            } else {
                studentRecords.forEach(record => {
                    const tipoClass = record.Tipus?.toLowerCase().replace('è', 'e').replace('ó', 'o');
                    row.innerHTML = `
                        <td>${formatDate(record.Data)}</td>
                        <td><span class="tipo-badge tipo-${tipoClass}">${record.Tipus || 'N/A'}</span></td>
                        <td>${record.Anotació || 'Sense anotació'}</td>
                    `;
                    recordsTableBody.appendChild(row);
                });
            }

            initializeForm();
            studentInfo.classList.remove('hidden');
            studentInfo.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Inicialitza el formulari amb les dades seleccionades
        function initializeForm() {
            formCurs.value = currentSelection.curs;
            formEnsenyament.value = currentSelection.ensenyament;
            formAlumne.value = currentSelection.alumne;
        }
        
        function populateFormCursos() {
            const cursos = [...new Set(allData.map(row => row.Curs))].filter(Boolean).sort();
            formCurs.innerHTML = '<option value="">Selecciona curs</option>';
            cursos.forEach(curs => {
                const option = document.createElement('option');
                option.value = curs;
                option.textContent = curs;
                formCurs.appendChild(option);
            });
        }
        
        function populateFormEnsenyaments() {
            const selectedCurs = newCurs.value.trim() || formCurs.value;
            if (!selectedCurs) {
                formEnsenyament.innerHTML = '<option value="">Selecciona primer un curs</option>';
                return;
            }
            
            const ensenyaments = [...new Set(allData
                .filter(row => row.Curs === selectedCurs)
                .map(row => row.Ensenyament))
            ].filter(Boolean).sort();
            
            formEnsenyament.innerHTML = '<option value="">Selecciona ensenyament</option>';
            ensenyaments.forEach(ensenyament => {
                const option = document.createElement('option');
                option.value = ensenyament;
                option.textContent = ensenyament;
                formEnsenyament.appendChild(option);
            });
        }
        
        function populateFormAlumnes() {
            const selectedCurs = newCurs.value.trim() || formCurs.value;
            const selectedEnsenyament = newEnsenyament.value.trim() || formEnsenyament.value;
            
            if (!selectedCurs || !selectedEnsenyament) {
                formAlumne.innerHTML = '<option value="">Selecciona primer curs i ensenyament</option>';
                return;
            }
            
            const alumnes = [...new Set(allData
                .filter(row => row.Curs === selectedCurs && row.Ensenyament === selectedEnsenyament)
                .map(row => row.Alumne))
            ].filter(Boolean).sort();
            
            formAlumne.innerHTML = '<option value="">Selecciona alumne</option>';
            alumnes.forEach(alumne => {
                const option = document.createElement('option');
                option.value = alumne;
                option.textContent = alumne;
                formAlumne.appendChild(option);
            });
        }
        
        // Event listeners per al formulari
        function onFormCursChange() {
            newCurs.value = '';
            populateFormEnsenyaments();
            populateFormAlumnes();
        }
        
        function onFormEnsenyamentChange() {
            newEnsenyament.value = '';
            populateFormAlumnes();
        }
        
        function onNewCursInput() {
            if (newCurs.value) {
                formCurs.value = '';
                populateFormEnsenyaments();
                populateFormAlumnes();
            }
        }
        
        function onNewEnsenyamentInput() {
            if (newEnsenyament.value) {
                formEnsenyament.value = '';
                populateFormAlumnes();
            }
        }
        
        function onNewAlumneInput() {
            if (newAlumne.value) {
                formAlumne.value = '';
            }
        }

        // Funcions auxiliars per a dates i confirmació
        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            // Si la data té el format 'dd/mm/yyyy', la parseja correctament
            if (dateStr.includes('/')) {
                const [day, month, year] = dateStr.split('/');
                return new Date(`${year}-${month}-${day}`);
            }
            // Si la data té el format 'yyyy-mm-dd' o 'T' (ISO), la parseja amb normalitat
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? new Date(0) : date;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            // L'element input type="date" retorna una data en format 'yyyy-mm-dd'
            const date = new Date(dateStr);
            // Aquesta part gestiona les dates que ja venen amb el format 'dd/mm/aaaa' des del full de càlcul
            if (dateStr.includes('/')) {
                return dateStr;
            }
            // Retorna la data en el format 'dd/mm/yyyy'
            return date.toLocaleDateString('ca-ES');
        }

        function showConfirmation() {
            clearMessages();
            const date = document.getElementById('newRecordDate').value;
            const type = document.getElementById('newRecordType').value;
            const note = document.getElementById('newRecordNote').value;
            
            const cursValue = newCurs.value.trim() || formCurs.value;
            const ensenyamentValue = newEnsenyament.value.trim() || formEnsenyament.value;
            const alumneValue = newAlumne.value.trim() || formAlumne.value;

            if (!cursValue || !ensenyamentValue || !alumneValue || !date || !type || !note.trim()) {
                showError('Si us plau, omple tots els camps obligatoris.');
                return;
            }

            const confirmationHTML = `
                <p><strong>Curs:</strong> ${cursValue}</p>
                <p><strong>Ensenyament:</strong> ${ensenyamentValue}</p>
                <p><strong>Alumne:</strong> ${alumneValue}</p>
                <p><strong>Data:</strong> ${formatDate(date)}</p>
                <p><strong>Tipus:</strong> <span class="tipo-badge tipo-${type?.toLowerCase().replace('è', 'e').replace('ó', 'o')}">${type}</span></p>
                <p><strong>Anotació:</strong> ${note}</p>
            `;
            confirmationDetails.innerHTML = confirmationHTML;
            confirmationModal.classList.remove('hidden');
        }

        async function confirmAddRecord() {
            hideConfirmation();
            showLoading('Afegint anotació...');
            clearMessages();
            
            // Guardem la selecció actual per poder tornar a carregar-la després
            const selectedCurs = newCurs.value.trim() || formCurs.value;
            const selectedEnsenyament = newEnsenyament.value.trim() || formEnsenyament.value;
            const selectedAlumne = newAlumne.value.trim() || formAlumne.value;

            const date = document.getElementById('newRecordDate').value;
            const type = document.getElementById('newRecordType').value;
            const note = document.getElementById('newRecordNote').value;
            
            const formattedDate = formatDate(date);

            const params = new URLSearchParams();
            params.append('action', 'write');
            params.append('sheetId', SHEET_ID);
            params.append('sheetName', FULL);
            params.append('curs', selectedCurs);
            params.append('ensenyament', selectedEnsenyament);
            params.append('alumne', selectedAlumne);
            params.append('data', formattedDate);
            params.append('tipus', type);
            params.append('anotacio', note);

            const url = `${SCRIPT_URL}?${params.toString()}`;

            try {
                const result = await makeJSONPRequest(url);

                if (result.success) {
                    showSuccess('Anotació afegida correctament!');
                    // Recarreguem les dades i la UI per a l'alumne actual
                    // La funció loadData ja no reinicia la UI si se li passa la selecció
                    loadData(selectedCurs, selectedEnsenyament, selectedAlumne);
                    
                    // Netejar només els camps de text i selecció de la nova anotació
                    document.getElementById('newRecordNote').value = '';
                    document.getElementById('newRecordType').value = '';
                    setTodayDate();
                } else {
                    throw new Error(result.message || 'Error desconegut del servidor.');
                }
            } catch (error) {
                console.error('Error afegint anotació:', error);
                showError('Error afegint anotació: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function hideConfirmation() {
            confirmationModal.classList.add('hidden');
        }

        // Funció per tornar a la pantalla d'inici
        function showMainScreen() {
            mainScreen.classList.remove('hidden');
            searchScreen.classList.add('hidden');
            backToStart();
            clearMessages();
        }

        // Funció per anar a la pantalla de cerca
        function showSearchScreen() {
            mainScreen.classList.add('hidden');
            searchScreen.classList.remove('hidden');
            // Ensure the all students dropdown is populated and the table is empty on screen transition
            allAlumneSelect.value = '';
            allRecordsContainer.innerHTML = '';
            clearMessages();
        }

        function populateAllAlumnes() {
            const allAlumnes = [...new Set(allData.map(row => row.Alumne))].filter(Boolean).sort();
            allAlumneSelect.innerHTML = '<option value="">Selecciona un alumne</option>';
            allAlumnes.forEach(alumne => {
                const option = document.createElement('option');
                option.value = alumne;
                option.textContent = alumne;
                allAlumneSelect.appendChild(option);
            });
        }
        
        function onAllAlumneSelectChange() {
            const selectedAlumne = allAlumneSelect.value;
            if (selectedAlumne) {
                loadAllStudentRecords(selectedAlumne);
            } else {
                allRecordsContainer.innerHTML = '';
            }
        }
        
        function loadAllStudentRecords(selectedAlumne) {
            const studentRecords = allData.filter(row => row.Alumne === selectedAlumne);
            studentRecords.sort((a, b) => {
                const dateA = parseDate(a.Data);
                const dateB = parseDate(b.Data);
                return dateB - dateA; // Més recent primer
            });
            
            let html = `<h3>Registres per a ${selectedAlumne}</h3>`;
            html += `<table class="records-table" id="allRecordsTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Curs</th>
                        <th>Ensenyament</th>
                        <th>Tipus</th>
                        <th>Anotació</th>
                    </tr>
                </thead>
                <tbody>`;
            
            if (studentRecords.length === 0) {
                html += `<tr><td colspan="5" style="text-align: center; font-style: italic; color: #666;">No hi ha registres per aquest alumne</td></tr>`;
            } else {
                studentRecords.forEach(record => {
                    const tipoClass = record.Tipus?.toLowerCase().replace('è', 'e').replace('ó', 'o');
                    html += `<tr>
                        <td>${formatDate(record.Data)}</td>
                        <td>${record.Curs || 'N/A'}</td>
                        <td>${record.Ensenyament || 'N/A'}</td>
                        <td><span class="tipo-badge tipo-${tipoClass}">${record.Tipus || 'N/A'}</span></td>
                        <td>${record.Anotació || 'Sense anotació'}</td>
                    </tr>`;
                });
            }
            html += `</tbody></table>`;
            allRecordsContainer.innerHTML = html;
        }

        function backToStart() {
            cursSelect.value = '';
            ensenyamentSelect.value = '';
            alumneSelect.value = '';

            ensenyamentSelect.innerHTML = '<option value="">Selecciona primer un curs</option>';
            ensenyamentSelect.disabled = true;
            alumneSelect.innerHTML = '<option value="">Selecciona primer un ensenyament</option>';
            alumneSelect.disabled = true;
            loadStudentBtn.disabled = true;

            resetStudentInfo();
            clearMessages();
        }

        // Funcions per mostrar missatges de càrrega, error i èxit
        function showLoading(message) {
            loadingMessage.textContent = message;
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        function showError(message) {
            clearMessages();
            const errorElement = document.createElement('div');
            errorElement.className = 'message error';
            errorElement.innerHTML = `<strong class="font-bold">Error!</strong> <span class="ml-2">${message}</span>`;
            messageContainer.appendChild(errorElement);
        }

        function showSuccess(message) {
            clearMessages();
            const successElement = document.createElement('div');
            successElement.className = 'message success';
            successElement.innerHTML = `<strong class="font-bold">Èxit!</strong> <span class="ml-2">${message}</span>`;
            messageContainer.appendChild(successElement);
        }
    </script>
</body>
