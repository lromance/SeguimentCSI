<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguiment Alumnes CFA La Pau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #2a5298;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        button {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .student-info {
            margin-top: 30px;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .records-table th {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .records-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .records-table tr:hover {
            background: #f8f9fa;
        }

        .tipo-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tipo-academic { background: #e3f2fd; color: #1976d2; }
        .tipo-social { background: #f3e5f5; color: #7b1fa2; }
        .tipo-absentisme { background: #fff3e0; color: #f57c00; }
        .tipo-baixa { background: #ffebee; color: #d32f2f; }
        .tipo-derivacio { background: #e8f5e8; color: #388e3c; }

        .new-record-form {
            background: #fff;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            color: #388e3c;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 CFA La Pau</h1>
            <p>Sistema de Seguiment d'Alumnes</p>
        </div>

        <div class="content">
            <!-- Selecció inicial -->
            <div class="form-section">
                <h2>Selecciona Curs i Ensenyament</h2>
                
                <div class="form-group">
                    <label for="cursSelect">Curs Acadèmic:</label>
                    <select id="cursSelect">
                        <option value="2025-26">2025-26</option>
                        <option value="2026-27">2026-27</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ensenyamentSelect">Ensenyament:</label>
                    <select id="ensenyamentSelect" disabled>
                        <option value="">Selecciona primer un curs</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alumneSelect">Alumne:</label>
                    <select id="alumneSelect" disabled>
                        <option value="">Selecciona primer un ensenyament</option>
                    </select>
                </div>

                <button id="loadStudentBtn" disabled>Carregar Informació de l'Alumne</button>
            </div>

            <!-- Informació de l'alumne -->
            <div id="studentInfo" class="student-info hidden">
                <div class="form-section">
                    <h2 id="studentName">Informació de l'Alumne</h2>
                    <div id="recordsContainer">
                        <table class="records-table" id="recordsTable">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Tipus</th>
                                    <th>Anotació</th>
                                </tr>
                            </thead>
                            <tbody id="recordsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Formulari per nou registre -->
                <div class="new-record-form">
                    <h3>Afegir Nova Anotació</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="formCurs">Curs:</label>
                            <div style="display: flex; gap: 10px;">
                                <select id="formCurs" style="flex: 1;">
                                    <option value="">Selecciona curs</option>
                                </select>
                                <input type="text" id="newCurs" placeholder="Nou curs (ex: 2027-28)" style="flex: 1;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formEnsenyament">Ensenyament:</label>
                            <div style="display: flex; gap: 10px;">
                                <select id="formEnsenyament" style="flex: 1;">
                                    <option value="">Selecciona ensenyament</option>
                                </select>
                                <input type="text" id="newEnsenyament" placeholder="Nou ensenyament" style="flex: 1;">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="formAlumne">Alumne:</label>
                            <div style="display: flex; gap: 10px;">
                                <select id="formAlumne" style="flex: 1;">
                                    <option value="">Selecciona alumne</option>
                                </select>
                                <input type="text" id="newAlumne" placeholder="Nou alumne" style="flex: 1;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newRecordDate">Data:</label>
                            <input type="date" id="newRecordDate" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newRecordType">Tipus:</label>
                            <select id="newRecordType" required>
                                <option value="">Selecciona tipus</option>
                                <option value="acadèmic">Acadèmic</option>
                                <option value="social">Social</option>
                                <option value="absentisme">Absentisme</option>
                                <option value="baixa">Baixa</option>
                                <option value="derivació">Derivació</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="newRecordNote">Anotació:</label>
                        <textarea id="newRecordNote" rows="3" placeholder="Escriu l'anotació..." required></textarea>
                    </div>

                    <button id="addRecordBtn">Afegir Anotació</button>
                    <button id="backToStartBtn">Tornar a l'Inici</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmació -->
    <div id="confirmationModal" class="confirmation-modal hidden">
        <div class="modal-content">
            <h3>Confirmar Nova Anotació</h3>
            <div id="confirmationDetails"></div>
            <div style="margin-top: 20px;">
                <button id="confirmAddBtn">Confirmar</button>
                <button id="cancelAddBtn" style="background: #666;">Cancel·lar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuració
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzd6sfDtBYIwpFUiw_qsq-2NH67df4QkAFvUFJXt7tlCEsGJPgTdMjofWCzvoYFUZTK/exec';
        const SHEET_ID = '1FWhKB7yu3rPFHMI8_Vzlqd1YzE68x86ZmuuV6Bbw55w';
        const FULL = 'Taula';

        // Variables globals
        let allData = [];
        let currentSelection = {
            curs: '',
            ensenyament: '',
            alumne: ''
        };

        // Elements del DOM
        const cursSelect = document.getElementById('cursSelect');
        const ensenyamentSelect = document.getElementById('ensenyamentSelect');
        const alumneSelect = document.getElementById('alumneSelect');
        const loadStudentBtn = document.getElementById('loadStudentBtn');
        const studentInfo = document.getElementById('studentInfo');
        const studentName = document.getElementById('studentName');
        const recordsTableBody = document.getElementById('recordsTableBody');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationDetails = document.getElementById('confirmationDetails');
        
        // Elements del formulari
        const formCurs = document.getElementById('formCurs');
        const formEnsenyament = document.getElementById('formEnsenyament');
        const formAlumne = document.getElementById('formAlumne');
        const newCurs = document.getElementById('newCurs');
        const newEnsenyament = document.getElementById('newEnsenyament');
        const newAlumne = document.getElementById('newAlumne');

        // Inicialització
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setTodayDate();
            setupEventListeners();
        });

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('newRecordDate').value = today;
        }

        function setupEventListeners() {
            cursSelect.addEventListener('change', onCursChange);
            ensenyamentSelect.addEventListener('change', onEnsenyamentChange);
            alumneSelect.addEventListener('change', onAlumneChange);
            loadStudentBtn.addEventListener('click', loadStudentInfo);
            document.getElementById('addRecordBtn').addEventListener('click', showConfirmation);
            document.getElementById('confirmAddBtn').addEventListener('click', confirmAddRecord);
            document.getElementById('cancelAddBtn').addEventListener('click', hideConfirmation);
            document.getElementById('backToStartBtn').addEventListener('click', backToStart);
            
            // Event listeners per al formulari
            formCurs.addEventListener('change', onFormCursChange);
            formEnsenyament.addEventListener('change', onFormEnsenyamentChange);
            newCurs.addEventListener('input', onNewCursInput);
            newEnsenyament.addEventListener('input', onNewEnsenyamentInput);
            newAlumne.addEventListener('input', onNewAlumneInput);
        }

        async function loadData() {
            try {
                showLoading('Carregant dades...');
                console.log('Intentant carregar dades des de:', SCRIPT_URL);
                
                // Primer intentar amb JSONP
                try {
                    const data = await makeJSONPRequest({
                        action: 'read',
                        sheetId: SHEET_ID,
                        sheetName: FULL
                    });
                    
                    if (data && data.success) {
                        allData = data.data || [];
                        console.log('Dades carregades correctament:', allData.length, 'registres');
                        populateEnsenyaments();
                        return;
                    } else {
                        throw new Error(data ? data.message : 'Resposta invàlida del servidor');
                    }
                } catch (jsonpError) {
                    console.warn('JSONP ha fallat, provant fetch normal:', jsonpError);
                    
                    // Fallback amb fetch normal
                    const url = `${SCRIPT_URL}?action=read&sheetId=${SHEET_ID}&sheetName=${FULL}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.success) {
                        allData = data.data || [];
                        console.log('Dades carregades amb fetch:', allData.length, 'registres');
                        populateEnsenyaments();
                    } else {
                        throw new Error(data.message || 'Error desconegut');
                    }
                }
                
            } catch (error) {
                console.error('Error carregant dades:', error);
                showError('Error de connexió: ' + error.message + '. Verifica que l\'script de Google Apps Script estigui desplegat correctament.');
                
                // Dades de prova per debug
                console.log('Carregant dades de prova...');
                allData = [
                    ['2025-26', 'Informàtica', 'Joan Pérez', '15/01/2025', 'acadèmic', 'Bon rendiment'],
                    ['2025-26', 'Informàtica', 'Maria García', '14/01/2025', 'social', 'Integració correcta'],
                    ['2026-27', 'Administració', 'Pere Martí', '13/01/2025', 'absentisme', 'Faltes recurrents']
                ];
                populateEnsenyaments();
                showError('AVÍS: S\'estan mostrant dades de prova. Verifica la connexió al Google Sheets.');
            } finally {
                hideLoading();
            }
        }

        // Funció per fer peticions JSONP (evita problemes de CORS)
        function makeJSONPRequest(params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                let script = null;
                let timeoutId = null;
                
                // Funció de neteja
                const cleanup = () => {
                    if (script && script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    if (window[callbackName]) {
                        delete window[callbackName];
                    }
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                    }
                };
                
                try {
                    // Crear script element
                    script = document.createElement('script');
                    const url = new URL(SCRIPT_URL);
                    
                    // Afegir paràmetres
                    Object.keys(params).forEach(key => {
                        if (params[key] !== null && params[key] !== undefined) {
                            url.searchParams.append(key, params[key]);
                        }
                    });
                    url.searchParams.append('callback', callbackName);
                    
                    console.log('JSONP URL:', url.toString());
                    script.src = url.toString();
                    
                    // Crear callback global
                    window[callbackName] = function(data) {
                        cleanup();
                        console.log('JSONP resposta rebuda:', data);
                        resolve(data);
                    };
                    
                    // Gestionar errors
                    script.onerror = function(error) {
                        cleanup();
                        console.error('Error JSONP script:', error);
                        reject(new Error('Error carregant l\'script JSONP'));
                    };
                    
                    // Timeout
                    timeoutId = setTimeout(() => {
                        cleanup();
                        reject(new Error('Timeout de la petició JSONP (15s)'));
                    }, 15000);
                    
                    // Afegir script al DOM
                    document.head.appendChild(script);
                    
                } catch (error) {
                    cleanup();
                    reject(error);
                }
            });
        }

        function onCursChange() {
            currentSelection.curs = cursSelect.value;
            currentSelection.ensenyament = '';
            currentSelection.alumne = '';
            populateEnsenyaments();
            resetAlumnes();
            resetStudentInfo();
        }

        function populateEnsenyaments() {
            const curs = cursSelect.value;
            const ensenyaments = [...new Set(allData
                .filter(row => row[0] === curs) // Assumint que la columna 0 és el curs
                .map(row => row[1])) // Assumint que la columna 1 és l'ensenyament
            ].filter(Boolean).sort();

            ensenyamentSelect.innerHTML = '<option value="">Selecciona ensenyament</option>';
            ensenyaments.forEach(ensenyament => {
                const option = document.createElement('option');
                option.value = ensenyament;
                option.textContent = ensenyament;
                ensenyamentSelect.appendChild(option);
            });

            ensenyamentSelect.disabled = ensenyaments.length === 0;
        }

        function onEnsenyamentChange() {
            currentSelection.ensenyament = ensenyamentSelect.value;
            currentSelection.alumne = '';
            populateAlumnes();
            resetStudentInfo();
        }

        function populateAlumnes() {
            const curs = cursSelect.value;
            const ensenyament = ensenyamentSelect.value;
            
            if (!ensenyament) {
                resetAlumnes();
                return;
            }

            const alumnes = [...new Set(allData
                .filter(row => row[0] === curs && row[1] === ensenyament)
                .map(row => row[2])) // Assumint que la columna 2 és l'alumne
            ].filter(Boolean).sort();

            alumneSelect.innerHTML = '<option value="">Selecciona alumne</option>';
            alumnes.forEach(alumne => {
                const option = document.createElement('option');
                option.value = alumne;
                option.textContent = alumne;
                alumneSelect.appendChild(option);
            });

            alumneSelect.disabled = alumnes.length === 0;
        }

        function onAlumneChange() {
            currentSelection.alumne = alumneSelect.value;
            loadStudentBtn.disabled = !currentSelection.alumne;
            
            // No carregar automàticament la informació - esperar que l'usuari cliqui el botó
            resetStudentInfo();
        }

        function resetAlumnes() {
            alumneSelect.innerHTML = '<option value="">Selecciona primer un ensenyament</option>';
            alumneSelect.disabled = true;
            loadStudentBtn.disabled = true;
        }

        function resetStudentInfo() {
            studentInfo.classList.add('hidden');
        }

        function loadStudentInfo() {
            const studentRecords = allData.filter(row => 
                row[0] === currentSelection.curs &&
                row[1] === currentSelection.ensenyament &&
                row[2] === currentSelection.alumne
            );

            // Ordenar per data (assumint que la columna 3 és la data)
            studentRecords.sort((a, b) => {
                const dateA = parseDate(a[3]);
                const dateB = parseDate(b[3]);
                return dateB - dateA; // Més recent primer
            });

            studentName.textContent = `${currentSelection.alumne} - ${currentSelection.ensenyament} (${currentSelection.curs})`;
            
            recordsTableBody.innerHTML = '';
            
            if (studentRecords.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" style="text-align: center; font-style: italic; color: #666;">No hi ha registres per aquest alumne</td>`;
                recordsTableBody.appendChild(row);
            } else {
                studentRecords.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatDate(record[3])}</td>
                        <td><span class="tipo-badge tipo-${record[4]?.toLowerCase().replace('è', 'e').replace('ó', 'o') || 'academic'}">${record[4] || 'N/A'}</span></td>
                        <td>${record[5] || 'Sense anotació'}</td>
                    `;
                    recordsTableBody.appendChild(row);
                });
            }

            // Inicialitzar el formulari amb les dades seleccionades
            initializeForm();
            
            studentInfo.classList.remove('hidden');
            studentInfo.scrollIntoView({ behavior: 'smooth' });
        }
        
        function initializeForm() {
            // Poblar el formulari amb les opcions disponibles
            populateFormCursos();
            populateFormEnsenyaments();
            populateFormAlumnes();
            
            // Preseleccionar les opcions actuals
            formCurs.value = currentSelection.curs;
            formEnsenyament.value = currentSelection.ensenyament;
            formAlumne.value = currentSelection.alumne;
        }
        
        function populateFormCursos() {
            const cursos = [...new Set(allData.map(row => row[0]))].filter(Boolean).sort();
            formCurs.innerHTML = '<option value="">Selecciona curs</option>';
            cursos.forEach(curs => {
                const option = document.createElement('option');
                option.value = curs;
                option.textContent = curs;
                formCurs.appendChild(option);
            });
        }
        
        function populateFormEnsenyaments() {
            const selectedCurs = formCurs.value || newCurs.value;
            if (!selectedCurs) {
                formEnsenyament.innerHTML = '<option value="">Selecciona primer un curs</option>';
                return;
            }
            
            const ensenyaments = [...new Set(allData
                .filter(row => row[0] === selectedCurs)
                .map(row => row[1]))
            ].filter(Boolean).sort();
            
            formEnsenyament.innerHTML = '<option value="">Selecciona ensenyament</option>';
            ensenyaments.forEach(ensenyament => {
                const option = document.createElement('option');
                option.value = ensenyament;
                option.textContent = ensenyament;
                formEnsenyament.appendChild(option);
            });
        }
        
        function populateFormAlumnes() {
            const selectedCurs = formCurs.value || newCurs.value;
            const selectedEnsenyament = formEnsenyament.value || newEnsenyament.value;
            
            if (!selectedCurs || !selectedEnsenyament) {
                formAlumne.innerHTML = '<option value="">Selecciona primer curs i ensenyament</option>';
                return;
            }
            
            const alumnes = [...new Set(allData
                .filter(row => row[0] === selectedCurs && row[1] === selectedEnsenyament)
                .map(row => row[2]))
            ].filter(Boolean).sort();
            
            formAlumne.innerHTML = '<option value="">Selecciona alumne</option>';
            alumnes.forEach(alumne => {
                const option = document.createElement('option');
                option.value = alumne;
                option.textContent = alumne;
                formAlumne.appendChild(option);
            });
        }
        
        // Event listeners per al formulari
        function onFormCursChange() {
            newCurs.value = '';
            populateFormEnsenyaments();
            populateFormAlumnes();
        }
        
        function onFormEnsenyamentChange() {
            newEnsenyament.value = '';
            populateFormAlumnes();
        }
        
        function onNewCursInput() {
            if (newCurs.value) {
                formCurs.value = '';
                populateFormEnsenyaments();
                populateFormAlumnes();
            }
        }
        
        function onNewEnsenyamentInput() {
            if (newEnsenyament.value) {
                formEnsenyament.value = '';
                populateFormAlumnes();
            }
        }
        
        function onNewAlumneInput() {
            if (newAlumne.value) {
                formAlumne.value = '';
            }
        }

        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date(dateStr);
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = parseDate(dateStr);
            return date.toLocaleDateString('ca-ES');
        }

        function showConfirmation() {
            const date = document.getElementById('newRecordDate').value;
            const type = document.getElementById('newRecordType').value;
            const note = document.getElementById('newRecordNote').value;
            
            // Obtenir valors del formulari (prioritzar nous valors)
            const cursValue = newCurs.value.trim() || formCurs.value;
            const ensenyamentValue = newEnsenyament.value.trim() || formEnsenyament.value;
            const alumneValue = newAlumne.value.trim() || formAlumne.value;

            if (!cursValue || !ensenyamentValue || !alumneValue || !date || !type || !note.trim()) {
                showError('Si us plau, omple tots els camps obligatoris.');
                return;
            }

            const formattedDate = new Date(date).toLocaleDateString('ca-ES');
            
            confirmationDetails.innerHTML = `
                <div style="text-align: left; margin: 20px 0;">
                    <p><strong>Curs:</strong> ${cursValue}</p>
                    <p><strong>Ensenyament:</strong> ${ensenyamentValue}</p>
                    <p><strong>Alumne:</strong> ${alumneValue}</p>
                    <p><strong>Data:</strong> ${formattedDate}</p>
                    <p><strong>Tipus:</strong> ${type}</p>
                    <p><strong>Anotació:</strong> ${note}</p>
                </div>
            `;

            confirmationModal.classList.remove('hidden');
        }

        function hideConfirmation() {
            confirmationModal.classList.add('hidden');
        }

        async function confirmAddRecord() {
            try {
                showLoading('Afegint registre...');
                
                const date = document.getElementById('newRecordDate').value;
                const type = document.getElementById('newRecordType').value;
                const note = document.getElementById('newRecordNote').value;
                
                // Obtenir valors del formulari
                const cursValue = newCurs.value.trim() || formCurs.value;
                const ensenyamentValue = newEnsenyament.value.trim() || formEnsenyament.value;
                const alumneValue = newAlumne.value.trim() || formAlumne.value;
                
                const formattedDate = new Date(date).toLocaleDateString('ca-ES');
                
                console.log('Afegint registre:', {
                    curs: cursValue,
                    ensenyament: ensenyamentValue,
                    alumne: alumneValue,
                    data: formattedDate,
                    tipus: type,
                    anotacio: note
                });
                
                let result;
                try {
                    result = await makeJSONPRequest({
                        action: 'write',
                        sheetId: SHEET_ID,
                        sheetName: FULL,
                        curs: cursValue,
                        ensenyament: ensenyamentValue,
                        alumne: alumneValue,
                        data: formattedDate,
                        tipus: type,
                        anotacio: note
                    });
                } catch (jsonpError) {
                    console.warn('JSONP write ha fallat, provant fetch:', jsonpError);
                    
                    // Fallback amb fetch
                    const params = new URLSearchParams({
                        action: 'write',
                        sheetId: SHEET_ID,
                        sheetName: FULL,
                        curs: cursValue,
                        ensenyament: ensenyamentValue,
                        alumne: alumneValue,
                        data: formattedDate,
                        tipus: type,
                        anotacio: note
                    });
                    
                    const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                    result = await response.json();
                }
                
                if (result && result.success) {
                    showSuccess('Registre afegit correctament!');
                    hideConfirmation();
                    clearForm();
                    
                    // Actualitzar selecció actual amb els nous valors
                    currentSelection.curs = cursValue;
                    currentSelection.ensenyament = ensenyamentValue;
                    currentSelection.alumne = alumneValue;
                    
                    // Recarregar dades i mostrar informació actualitzada
                    await loadData();
                    
                    // Actualitzar selectors principals
                    cursSelect.value = cursValue;
                    populateEnsenyaments();
                    ensenyamentSelect.value = ensenyamentValue;
                    populateAlumnes();
                    alumneSelect.value = alumneValue;
                    
                    // Mostrar informació actualitzada de l'alumne
                    loadStudentInfo();
                } else {
                    showError('Error afegint el registre: ' + (result ? result.message : 'Resposta invàlida'));
                }
            } catch (error) {
                console.error('Error afegint registre:', error);
                showError('Error de connexió: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function clearForm() {
            document.getElementById('newRecordDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('newRecordType').value = '';
            document.getElementById('newRecordNote').value = '';
            
            // No netejar els selectors del formulari per mantenir el context
            newCurs.value = '';
            newEnsenyament.value = '';
            newAlumne.value = '';
        }

        function backToStart() {
            cursSelect.value = '2025-26';
            resetAlumnes();
            resetStudentInfo();
            clearForm();
            currentSelection = { curs: '', ensenyament: '', alumne: '' };
            populateEnsenyaments();
        }

        function showLoading(message) {
            // Implementar loading visual si es necessari
            console.log(message);
        }

        function hideLoading() {
            // Amagar loading
        }

        function showError(message) {
            alert('Error: ' + message);
        }

        function showSuccess(message) {
            alert('Èxit: ' + message);
        }
    </script>
